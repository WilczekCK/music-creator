<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">

    <title>Music Creator</title>
</head>
<body>

    <div id="wrapper">
        <div id="music-console">
            <div id="music-wrapper">
                <div id="launchButtons">
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                    <div class="buttons"></div>
                </div>
            </div>
        </div>

        <div id="musicSelector">
                <div id="tip">Select the song first</div>
            <div id="grid">
                <div id="screen">
                    Theme music:<br>
                    <b>Silence</b>
                </div>
                <div id="buttons">
                    <button id="left"> Prev </button>    
                    <button id="play"> Play </button>    
                    <button id="right"> Next </button>    
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script> 
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rhythm.js"></script>

</body>
</html>
